<script>

var list = document.getElementsByClassName('demos__list')[0];
Object.keys(demos).forEach(function(name){
	var div = document.createElement('div');

	var canvas = document.createElement('canvas');
	canvas.width = 500;
	canvas.height = 300;
	div.appendChild(canvas);

	var label = document.createElement('div');
	label.className = 'demos__label'
	label.innerHTML = name;
	div.appendChild(label);

	var desc = document.createElement('div');
	desc.className = 'demos__desc';
	desc.innerHTML = demos[name].description;
	div.appendChild(desc);

	list.appendChild(div);

	var ctx = Delta.query(canvas);
	try {
		demos[name].init(ctx);
	} catch(e){
		console.log(e);
	}

	canvas.addEventListener('click', function(e){
		document.querySelectorAll('canvas.active')[0].classList.remove('active');
		canvas.classList.add('active');
		document.querySelector('.demos__code pre code').innerText = demos[name].init + '';
		hljs.initHighlightingOnLoad();
	});
});

document.querySelector('.demos__list canvas').classList.add('active');

</script>
